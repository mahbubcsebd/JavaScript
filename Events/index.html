<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>JavaScript</title>
</head>
<body>

  <!-- date show onclick event -->
  <button onclick="document.getElementById('demo').innerHTML = Date()">Click me</button>
  <p id="demo"></p>

   <!-- date show onmouseover event -->
  <button onmouseover="displayDate()">Hover Me</button>
  <p id="test"></p>

  <button ondblclick="display()">Double Click</button>
  <p id="myId"></p>


  <!-- JavaScript -->
  <script src="main.js"></script>
</body>
</html>
